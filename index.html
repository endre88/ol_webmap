<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link href="./libs/ol.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
            checked
          />OSM Standard <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
          />OSM Humanitarian <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="BingMaps"
          />BingMaps <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="CartoDbBaseLayer"
          />CartoDb <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OpenStreetMapVectorTile"
          />VectorTile Layer Openstreetmap<br />
          <h2>Layers</h2>
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="UjbudaLayer"
          />Újubda<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="Rakosrendezo"
          />Rákosrendező<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="budaLayer"
          />OSM_Hun<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="TileDebug"
          />Tiledebug <br />
          <input
            type="checkbox"
            name="EUCountries"
            value="EUCountriesGeoJSONVI"
          />EU Countries<br />
          <input type="checkbox" name="Ekozmu" value="Ekozmu" checked />E-közmű
          kérelmek<br />
          <div class="span4" style="overflow-y: scroll; max-height: 300px">
            <div id="info" class="alert alert-success">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>
    <script src="./libs/dist/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v4.3.1/olms.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  </body>
</html>
