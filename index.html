<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./libs/ol.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
            checked
          />OSM Standard <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
            checked
          />OSM Humanitarian <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="BingMaps"
            checked
          />BingMaps <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="CartoDbBaseLayer"
            checked
          />CartoDb <br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OpenStreetMapVectorTile"
            checked
          />VectorTile Layer Openstreetmap<br />

          <h2>Layers</h2>
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="UjbudaLayer"
          />Ãšjubda<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="budaLayer"
          />OSM_Hun<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="TileDebug"
          />Tiledebug <br />
          <input
            type="checkbox"
            name="EUCountries"
            value="EUCountriesGeoJSONVI"
          />EU Countries<br />
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>

    <script src="./libs/dist/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v4.3.1/olms.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
